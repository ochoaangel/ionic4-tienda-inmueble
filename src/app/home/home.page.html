<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Catalogo de Inmuebles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-button expand="full" routerLink="/login" *ngIf="!usersigned">
  Bienvenido... Inicia Sesión..</ion-button
>
<ion-content>
    <ion-row class="ion-justify-content-center">
      <ion-button expand="full" *ngIf="usersigned" (click)='cerrarsesion()'>Cierra Sesión</ion-button>
      <ion-label  *ngIf="usersigned">Bienvenido {{ email }}</ion-label>
    </ion-row>
  <!-- ooooooooooooooooooooooooooooooooBUCLEoooooooooooooooooooooooooooooooo -->
  <ion-card class="welcome-card" *ngFor="let inmueble of inmuebles" (click)="detalleinmueble(inmueble.id)">
    <img src="{{urlimage+inmueble.pics[0]+'.jpg'}}" />
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-card-title>Casa Hatillo</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-icon name="play"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <!-- ooooooooooooooooooooooooooooooooFIN BUCLEoooooooooooooooooooooooooooooooo -->

  <ion-card class="welcome-card" routerLink="/house-detail">
    <!-- <ion-img src="../assets/myimages/a04.jpg" ></ion-img> -->
    <img src="../assets/myimages/a04.jpg" />
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-card-title>Apartamento</ion-card-title>
        </ion-col>
        <ion-col>
          <ion-icon name="play"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  
</ion-content>
